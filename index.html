<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="gallery">
    <div class="img-card active">
      <img src="photo/cuttest.webp" alt="">
      <label>Cat</label>
    </div>
    <div class="img-card">
      <img src="photo/group-animals-front-white-background-19573596.webp" alt="">
      <label>Friendship</label>
    </div>
    <div class="img-card">
      <img src="photo/happness.webp" alt="">
      <label>Happness</label>
    </div>
    <div class="img-card">
      <img src="photo/little girl.webp" alt="">
      <label>Little girl</label>
    </div>
    <div class="img-card">
      <img src="photo/pretty.webp" alt="">
      <label>Pretty</label>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
